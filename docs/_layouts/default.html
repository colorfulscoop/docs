<!DOCTYPE html>
<head>
    <title>カラフルスコップ研究室</title>

    <!-- style from primer -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- favicon -->
    <link rel='icon' href="{{ "/assets/colorfulscoop_icon.png" | relative_url }}" type='image/x-icon' sizes="16x16" />
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/colorfulscoop.css" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/code.css" | relative_url }}">
</head>
<body>
    <div class="container pt-0 pb-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <a class="navbar-brand" href="https://colorfulscoop.com">
            <img src="{{ "/assets/colorfulscoop_icon.png" | relative_url }}" width="30" height="30" class="d-inline-block align-top" alt="">
            Colorful Scoop
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://colorfulscoop.com#convmodel">convmodel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://colorfulscoop.com#pretrained-model">学習済みモデル</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://colorfulscoop.com#software">Software</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://colorfulscoop.com/#docs">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://colorfulscoop.github.io/lab/">カラフルスコップ研究室</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>

    <div class="container-lg px-3 my-5 markdown-body">
      {% if page.created_on %}<small>📅 作成日 {{ page.created_on }}</small>{% endif %}
      {% if page.updated_on %}<br /><small>📅 更新日 {{ page.updated_on }}</small>{% endif %}
      {{ content }}
    </div>

    <footer>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md">
              <img class="mb-3" src="{{ "/assets/colorfulscoop_icon.png" | relative_url }}" alt="" width="30" height="30">
              <p class="d-block">&copy; 2021, Colorful Scoop</p>
            </div>
          </div>
        </div>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
